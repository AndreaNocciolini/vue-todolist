<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Link FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">
        <div class="inner-container">
            <header class="header">
                <h1>To Do List</h1>
                <div class="input-cont">
                    <input @keyup.enter="add" v-model="todoNew" class="input" type="text" placeholder="Add...">
                    <i @click="add" class="icon fas fa-plus-circle"></i>
                </div>
            </header>
        
            <div class="todos">
                <ul>
                    <li v-for="(todo, index) in todos">
                        <div class="todo-text">
                            <h2>{{index + 1}}) <span :class="(todo.done == true) ? 'text-mark' : ''">{{todo.text}}</span></h2>
                            <div>
                                <i @click="remove(index)" class="icon fas fa-times-circle"></i>
                                <i @click="checked(index)" class="icon far fa-check-circle"></i>    
                            </div>    
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Link js -->
    <script src="js/script.js"></script>
</body>
</html>
